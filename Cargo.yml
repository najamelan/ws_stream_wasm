package:

  name          : ws_stream_wasm
  version       : 0.1.0 # remember to update html_root_url in lib.rs
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Provide AsyncRead/AsyncWrite over WebSockets (both tokio and 0.3) in WASM
  license       : Unlicense
  documentation : https://docs.rs/ws_stream_wasm
  homepage      : https://github.com/najamelan/ws_stream_wasm
  repository    : https://github.com/najamelan/ws_stream_wasm
  readme        : README.md
  keywords      : [ wasm, websocket, tokio, stream, async ]
  categories    : [ api-bindings, wasm, web-programming, "web-programming::websocket" ]


dependencies:

  naja_async_runtime      : { version: ^0.2, default-features: false }
  wasm-logger             : ^0.1
  console_log             : ^0.1
  failure                 : ^0.1
  futures-preview         : { path: ../futures-rs/futures, features: [std, io-compat, compat], default-features: false }
  # futures-preview         : { version: =0.3.0-alpha.17, features: [io-compat, compat] }
  log                     : ^0.4
  futures_01              : { version: ^0.1, package: futures }

  js-sys            : { version: ^0.3 }
  wasm-bindgen      : { version: ^0.2 }
  tokio             : { version: ^0.1, default-features: false, features: [codec] }

  web-sys:
    version : ^0.3

    features:

      - BinaryType
      - Blob
      - console
      - MessageEvent
      - WebSocket

dev-dependencies:

  console_error_panic_hook: ^0.1
  pretty_assertions: ^0.6
  rand_xoshiro     : ^0.1
  rand             : ^0.6
  tokio-serde-cbor : 0.3.1
  serde_cbor       : 0.9.0
  serde            : { version: 1.0.87, features: [ derive ] }
  bytes            : ^0.4
  flexi_logger     : ^0.11
  futures_codec    : { path: ../futures-codec }
  wasm-bindgen-test: ^0.2


profile:
  release:
    debug: true
